{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
<h1 class="title">
  Our Event
</h1>
<h2 class="subtitle">
  Timeline
</h2>
  <div class="box">
  {% for _event in timeline %}
    <div class="row">
      {{ _event.start_time }} - {{ _event.end_time}} :<b>{{_event.name}}</b>
    </div>
  {% endfor %}
  </div>
{% endif %}
{% endblock %}
