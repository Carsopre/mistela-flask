{% extends "base.html" %}

{% block content %}
<div class="column is-8 is-offset-2">
    <h3 class="title">Manage Events</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/admin/events">
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="description" placeholder="Description" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-medium is-fullwidth">Add event</button>
        </form>
    </div>
    <div class="row">
    {% for event in events %}
        <div class="columns">
        <h4 class="title"> {{ event.name }} </h4>
        <p class="column">{{ event.description }}</p>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
