{% extends "admin/admin.html" %}

{% block content %}
<div class="column">
    <h3 class="title">Manage Events</h3>
    <div class="box">
        <div class="tabs is-centered is-medium is-boxed">
            <ul>
                <li><a href="{{ url_for('admin.events') }}">List</a></li>
                <li><a href="{{ url_for('admin.events_add') }}">Create</a></li>
                <li><a>Extra</a></li>
            </ul>
        </div>
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div> 
            {% endif %}
            {% endwith %}
            {% block event_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
