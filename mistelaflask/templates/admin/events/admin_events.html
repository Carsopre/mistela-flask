{% extends "admin/events/admin_events_base.html" %}

{% block event_content %}
    <table class="table">
        <thead>
            <tr>
                <th>Actions</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <th>
                    <a href="{{ url_for('admin.events_detail', event_id=event.id) }}"><i class="fas fa-pencil"></i></a>
                    <a href="{{ url_for('admin.events_remove', event_id=event.id) }}"><i class="fas fa-trash"></i></a>
                </th>
                <th>{{ event.name }}</th>
                <th>{{ event.description }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
