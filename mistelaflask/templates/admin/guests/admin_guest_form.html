{% macro guest_form(guest_name, max_adults, otp) %}
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Name</label>
    </div>  
    <div class="field-body">
        <div class="control">
            <input value="{{guest_name}}" class="input" type="text" name="name" placeholder="Name" autofocus="">
        </div>
    </div>
</div>
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Max. adults</label>
    </div>  
    <div class="field-body">
        <div class="control">
            <input value="{{max_adults}}" class="input is-large" type="number" name="max_adults" placeholder="Allowed guests">
        </div>
    </div>
</div>
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">OTP</label>
    </div>  
    <div class="field-body">
        <div class="control">
            <input value="{{max_adults}}" class="input is-large" type="text" name="otp" placeholder="One-Time-Password">
        </div>
    </div>
</div>
{% for event in events %}
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="checkbox">
        <input type="checkbox" name="event_{{ event.id }}">
        {{event.name}}
    </label>
</div>
{% endfor %}
{% endmacro %}
