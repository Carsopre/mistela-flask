{% extends "admin/admin_events_base.html" %}

{% block event_content %}
    <table class="table">
        <thead>
            <tr>
                <th>Actions</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}              
            <tr>
                <th> -- </th>
                <th>{{ event.name }}</th>
                <th>{{ event.description }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
